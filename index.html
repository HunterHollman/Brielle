<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine.exe ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      width: 420px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffe0e8;
    }

    .correct {
      background-color: #a3f7bf !important;
    }

    .wrong {
      background-color: #ffb3c1 !important;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: relative;
    }

    .heart {
      font-size: 40px;
      animation: float 2s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card" id="card"></div>

  <script>
    let currentQuestion = 0;

    const questions = [
      {
        question: "What animal can sleep standing up?",
        answers: ["Horse", "Dog", "Rhino", "Kangaroo"],
        correct: 0
      },
        {
        question: "What‚Äôs the most streamed song of all time (as of recent years)?",
        answers: ["Despacito", "Mr Brightside", "Shape Of You", "Blinding Lights"],
        correct: 3
      },
       {
        question: "How many hearts does an octopus have?",
        answers: ["1", "2", "3", "4"],
        correct: 2
      },
      {
        question: "In Inception, what object is Cobb‚Äôs totem?",
        answers: ["Dice", "Spinning Top", "Chess piece", "Coin"],
        correct: 1
      },
       {
        question: "What movie won Best Picture in 2010?",
        answers: ["The Hurt Locker", "Avatar", "Inception", "Black Swan"],
        correct: 0
      },
       {
        question: "Which NHL jersey number is associated with Wayne Gretzky?",
        answers: ["99", "7", "87", "66"],
        correct: 0
      },
{
        question: "In The Dark Knight, what is the Joker‚Äôs first line of dialogue?",
        answers: ["‚ÄúWhy so serious?‚Äù", "‚ÄúYou wanna know how I got these scars?‚Äù", "‚ÄúNo, I kill the bus driver.‚Äù", "‚ÄúLet‚Äôs put a smile on that face.‚Äù"],
        correct: 2
      }
    ];

    function start() {
      document.getElementById("card").innerHTML = `
        <h1>Welcome, Brielle üíñ</h1>
        <p>Before proceeding‚Ä¶<br>You must prove you know your boyfriend.</p>
        <button class="yes" onclick="loadQuestion()">Start the Challenge</button>
      `;
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      let buttons = "";

      q.answers.forEach((answer, index) => {
        buttons += `<button onclick="checkAnswer(${index}, this)">${answer}</button>`;
      });

      document.getElementById("card").innerHTML = `
        <h1>Question ${currentQuestion + 1} / ${questions.length}</h1>
        <p>${q.question}</p>
        ${buttons}
      `;
    }

    function checkAnswer(index, btn) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll("button");

      buttons.forEach(b => b.disabled = true);

      if (index === q.correct) {
        btn.classList.add("correct");
        setTimeout(() => {
          currentQuestion++;
          if (currentQuestion < questions.length) {
            loadQuestion();
          } else {
            finalScreen();
          }
        }, 700);
      } else {
        btn.classList.add("wrong");

        setTimeout(() => {
          currentQuestion = 0;
          start();
        }, 900);
      }
    }

    function finalScreen() {
      document.getElementById("card").innerHTML = `
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Impressive.</h1>
        <p>You clearly know me‚Ä¶<br>so here‚Äôs the real question.</p>
        <button class="yes" onclick="askValentine()">Continue</button>
      `;
    }

  function askValentine() {
  document.getElementById("card").innerHTML = `
    <h1>Will you be my Valentine?</h1>
    <p>Not just today ‚Äî but every day.</p>
    <button class="yes" onclick="finalYes()">Yes</button>
    <button class="no" id="noBtn">No</button>
  `;

  const noBtn = document.getElementById("noBtn");

  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const distanceX = Math.abs(e.clientX - (rect.left + rect.width / 2));
    const distanceY = Math.abs(e.clientY - (rect.top + rect.height / 2));

    if (distanceX < 90 && distanceY < 45) {
      dodgeAndTaunt(noBtn);
    }
  });
}

let tauntCount = 0;

const taunts = [
  "Nice try üòå",
  "Absolutely not",
  "You know better",
  "That‚Äôs the wrong button",
  "Be serious right now",
  "Try again üòè",
  "Bold of you to try",
  "Incorrect choice",
  "Denied ‚ùå",
  "We both know the answer",
  "Sorry... not sorry",
  "Not todayyyyy"
];


function dodgeAndTaunt(btn) {
  tauntCount++;

  const card = document.getElementById("card");
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - btn.offsetWidth;
  const maxY = cardRect.height - btn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.transform = `translate(${x}px, ${y}px)`;

  // Escalate taunts
  let tauntIndex = Math.min(tauntCount - 1, taunts.length - 1);
  btn.innerText = taunts[tauntIndex];
}


    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function finalYes() {
      document.getElementById("card").innerHTML = `
        <h1>Correct Answer üíò</h1>
        <p>I love you.</p>
        <div class="heart">ü•∞</div>
      `;
    }
function teleportNo(btn) {
  const card = document.getElementById("card");
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - btn.offsetWidth;
  const maxY = cardRect.height - btn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  btn.style.transform = `translate(${x}px, ${y}px)`;
}


    start();
  </script>

</body>
</html>
