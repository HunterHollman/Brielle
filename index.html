<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brielle Trivia ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 22px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 12px;
    }

    p {
      font-size: 18px;
      margin-bottom: 22px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background-color: #f1f1f1;
      transition: transform 0.15s ease, background-color 0.15s ease;
    }

    button:hover {
      background-color: #ffe0e8;
      transform: scale(1.02);
    }

    button:disabled {
      cursor: default;
      transform: none;
    }

    .correct {
      background-color: #a3f7bf !important;
    }

    .wrong {
      background-color: #ffb3c1 !important;
    }

    .heart {
      font-size: 42px;
      animation: float 2s infinite;
      margin-bottom: 12px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card" id="card"></div>

<script>
  let currentQuestion = 0;

  const questions = [
    {
      question: "What animal can sleep standing up?",
      answers: ["Horse", "Dog", "Rhino", "Kangaroo"],
      correct: 0
    },
    {
      question: "Whatâ€™s the most streamed song of all time (as of recent years)?",
      answers: ["Despacito", "Mr Brightside", "Shape Of You", "Blinding Lights"],
      correct: 3
    },
    {
      question: "How many hearts does an octopus have?",
      answers: ["1", "2", "3", "4"],
      correct: 2
    },
    {
      question: "In Inception, what object is Cobbâ€™s totem?",
      answers: ["Dice", "Spinning Top", "Chess piece", "Coin"],
      correct: 1
    },
    {
      question: "What movie won Best Picture in 2010?",
      answers: ["The Hurt Locker", "Avatar", "Inception", "Black Swan"],
      correct: 0
    },
    {
      question: "Which NHL jersey number is associated with Wayne Gretzky?",
      answers: ["99", "7", "87", "66"],
      correct: 0
    },
    {
      question: "In The Dark Knight, what is the Jokerâ€™s first line of dialogue?",
      answers: [
        "Why so serious?",
        "You wanna know how I got these scars?",
        "No, I kill the bus driver.",
        "Letâ€™s put a smile on that face."
      ],
      correct: 2
    }
  ];

  function start() {
    document.getElementById("card").innerHTML = `
      <div class="heart">ðŸ’–</div>
      <h1>Welcome, Brielle</h1>
      <p>A quick trivia challenge made just for you.</p>
      <button onclick="loadQuestion()">Start Trivia</button>
    `;
  }

  function loadQuestion() {
    const q = questions[currentQuestion];
    let buttons = "";

    q.answers.forEach((answer, index) => {
      buttons += `<button onclick="checkAnswer(${index}, this)">${answer}</button>`;
    });

    document.getElementById("card").innerHTML = `
      <h1>Question ${currentQuestion + 1} / ${questions.length}</h1>
      <p>${q.question}</p>
      ${buttons}
    `;
  }

  function checkAnswer(index, btn) {
    const q = questions[currentQuestion];
    const buttons = document.querySelectorAll("button");
    buttons.forEach(b => b.disabled = true);

    if (index === q.correct) {
      btn.classList.add("correct");
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          finish();
        }
      }, 700);
    } else {
      btn.classList.add("wrong");
      setTimeout(() => {
        currentQuestion = 0;
        start();
      }, 900);
    }
  }

  function finish() {
    document.getElementById("card").innerHTML = `
      <div class="heart">ðŸ¥°</div>
      <h1>Perfect Score Energy</h1>
      <p>You crushed it.<br>This page is officially yours.</p>
      <button onclick="start()">Play Again</button>
    `;
  }

  start();
</script>

</body>
</html>
